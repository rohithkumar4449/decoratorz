
<body>
  <section class="request-callback-section d-flex align-items-center">
    <div class="container text-center">
      <h2 class="text-white">Request Callback</h2>
      <p class="text-white">Please fill your details, we will get back to you shortly</p>
      <form class="callback-form mx-auto">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" placeholder="Enter 10 digit mobile no">
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="date" class="form-control" placeholder="Party Date">
          </div>
          <div class="col">
            <input type="time" class="form-control" placeholder="Party Time">
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Write a message..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark px-5">Send Request</button>
      </form>
    </div>
  </section>
</body>
