
<body>
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Carousel Images -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <picture>
                    <source srcset="assets/images/image1-mobile.png" media="(max-width: 768px)">
                    <img src="assets/images/image1.png" class="d-block w-100" alt="Slide 1">
                </picture>
            </div>
            <div class="carousel-item">
                <picture>
                    <source srcset="assets/images/image2-mobile.png" media="(max-width: 768px)">
                    <img src="assets/images/image2.png" class="d-block w-100" alt="Slide 2">
                </picture>
            </div>
            <div class="carousel-item">
                <picture>
                    <source srcset="assets/images/image3-mobile.png" media="(max-width: 768px)">
                    <img src="assets/images/image3.png" class="d-block w-100" alt="Slide 3">
                </picture>
            </div>
        </div>

        <!-- Navigation Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>
