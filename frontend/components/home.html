<body>
    <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video autoplay loop muted>
                    <source src="assets/videos/video1.mp4" type="video/mp4" media="(min-width: 768px)">
                    <source src="assets/videos/video1-mobile.mp4" type="video/mp4" media="(max-width: 768px)">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="carousel-item">
                <video autoplay loop muted>
                    <source src="assets/videos/video2.mp4" type="video/mp4" media="(min-width: 768px)">
                    <source src="assets/videos/video2-mobile.mp4" type="video/mp4" media="(max-width: 768px)">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="carousel-item">
                <video autoplay loop muted>
                    <source src="assets/videos/video3.mp4" type="video/mp4" media="(min-width: 768px)">
                    <source src="assets/videos/video3-mobile.mp4" type="video/mp4" media="(max-width: 768px)">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    
        <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </body>
